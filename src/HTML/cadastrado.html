<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coleta Seletiva | A3 Projeto</title>
	<link rel="stylesheet" href="../CSS/cadastrado.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
	<header>
		<h1>Coleta Seletiva | Santos</h1>
		<i class="fas fa-recycle"></i>
		<h2>Universidade São Judas Unimonte</h2>
	</header>
	<section>
		<p id="mensagem"></p>
	</section>
	<section>
		<form id="formServicos">
			<label for="endereco">Endereço:</label>
			<input type="text" id="endereco" name="endereco" required />
			<br />
			<label for="servico">Escolha um serviço:</label>
			<select id="servico" name="servico" required>
				<option value="">Selecione um serviço</option>
				<option value="papel">Papel</option>
				<option value="plastico">Plastico</option>
				<option value="vidro">Vidro</option>
				<option value="metal">Metal</option>
				<option value="outro">Outro</option>
			</select>
			<br />
			<button type="button" onclick="enviarDados()">Enviar</button>
		</form>
	</section>
	<footer>
		<h4>2024 - A3 Projeto | Coleta Seletiva.</h4>
	</footer>
	<script src="../JS/cadastrado.js"></script>
</body>

</html>
